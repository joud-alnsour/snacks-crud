{% extends 'base.html' %}

{% block content %}
  <h2><a href="{% url 'snack_create' %}">Add New Snack</a></h2>
<h3>List of current Snacks</h3>
  <ul>
    {% for snack in object_list %}
      <li>
        <a href="{% url 'snack_detail' snack.pk %}">{{ snack.title }}</a>
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
